<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operatör Paneli</title>

<style>
:root{
  --bg:#0f0f0f;
  --card:rgba(20,20,20,.85);
  --text:#f5f5f5;
  --muted:#cfcfcf;
  --border:rgba(255,120,0,.25);
  --ring:rgba(255,120,0,.35);
  --btn1:#ff7a00;
  --btn2:#ff3c00;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Segoe UI, sans-serif;
  padding:20px;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

a{
  color:#ffb26a;
  text-decoration:none;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
  box-shadow:0 0 40px rgba(255,120,0,.2);
}

label{
  display:block;
  font-size:13px;
  color:var(--muted);
  margin:12px 0 6px;
}

input, select{
  width:100%;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.35);
  color:var(--text);
  outline:none;
}

input:focus{
  box-shadow:0 0 0 3px var(--ring);
}

.grid{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:15px;
}

@media(max-width:768px){
  .grid{
    grid-template-columns:1fr;
  }
}

button{
  width:100%;
  margin-top:20px;
  padding:13px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--btn1),var(--btn2));
  color:white;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(255,100,0,.25);
}

button:hover{
  opacity:.95;
}

.msg{
  margin-bottom:15px;
  padding:10px;
  border-radius:10px;
  background:rgba(255,120,0,.1);
  border:1px solid rgba(255,120,0,.3);
}
.section-title{
  margin-top:25px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="top">
  <h2>Operatör Paneli</h2>
  <a href="/logout">Çıkış Yap</a>
</div>

{% if message %}
  <div class="msg">{{ message }}</div>
{% endif %}

<div class="card">

<form method="post">

<div class="grid">

  <!-- PARÇA ARAMA -->
  <div>
    <label>Parça</label>
    <input list="part_list" name="part_code" placeholder="Parça yaz veya seç..." required>

    <datalist id="part_list">
      {% for p in part_codes %}
        <option value="{{ p }}">
      {% endfor %}
    </datalist>
  </div>

  <!-- OPERASYON -->
  <div>
    <label>Operasyon</label>
    <select name="operation" required>
      {% for op in operations %}
        <option value="{{ op }}">{{ op }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- BAŞLANGIÇ -->
  <div>
    <label>Başlangıç Saati</label>
    <input type="time" name="start_time" required>
  </div>

  <!-- BİTİŞ -->
  <div>
    <label>Bitiş Saati</label>
    <input type="time" name="end_time" required>
  </div>

  <!-- ADET -->
  <div>
    <label>Üretilen Adet</label>
    <input type="number" name="quantity" min="0" required>
  </div>

</div>

<hr style="border-color:rgba(255,120,0,.2); margin:25px 0;">

<h3 class="section-title">Parça Başına İşleme Süresi</h3>

<div class="grid">
  <div>
    <label>Dakika</label>
    <input type="number" name="process_min" min="0" value="0" required>
  </div>

  <div>
    <label>Saniye</label>
    <input type="number" name="process_sec_part" min="0" max="59" value="0" required>
  </div>
</div>

<hr style="border-color:rgba(255,120,0,.2); margin:25px 0;">

<h3 class="section-title">Kayıp Zaman</h3>

<div class="grid">
  <div>
    <label>Kayıp Nedeni</label>
    <input type="text" name="downtime_reason" placeholder="Örn: takım kırıldı, ayar, arıza">
  </div>

  <div>
    <label>Kayıp Dakika</label>
    <input type="number" name="downtime_min" min="0" value="0">
  </div>

  <div>
    <label>Kayıp Saniye</label>
    <input type="number" name="downtime_sec_part" min="0" max="59" value="0">
  </div>
</div>

<button type="submit">Kaydı Gönder</button>

</form>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operatör Paneli</title>

<style>
:root{
  --bg:#111;
  --card:rgba(20,20,20,.85);
  --text:#f5f5f5;
  --border:rgba(255,120,0,.25);
  --accent:#ff7a00;
  --accent2:#ff3c00;
}

body{
  margin:0;
  background:#111;
  color:var(--text);
  font-family:Segoe UI,sans-serif;
  padding:20px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 0 40px rgba(255,120,0,.2);
}

button{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  border:none;
  padding:10px 16px;
  border-radius:10px;
  color:white;
  font-weight:600;
  cursor:pointer;
}

input, select{
  padding:8px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#222;
  color:white;
}
</style>
</head>

<body>

<h2>Operatör Paneli</h2>
<a href="/logout">Çıkış Yap</a>

<div class="card">

<form method="post">

Parça:
<select name="part_code">
{% for p in part_codes %}
<option value="{{ p }}">{{ p }}</option>
{% endfor %}
</select>

Operasyon:
<select name="operation">
{% for op in operations %}
<option value="{{ op }}">{{ op }}</option>
{% endfor %}
</select>

Başlangıç:
<input type="time" name="start_time">

Bitiş:
<input type="time" name="end_time">

Adet:
<input type="number" name="quantity">

<button type="submit">Kaydet</button>

</form>

</div>

</body>
</html>

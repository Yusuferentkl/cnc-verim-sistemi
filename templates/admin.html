<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<style>
:root{
  --bg:#111;
  --card:rgba(20,20,20,.85);
  --text:#f5f5f5;
  --muted:#cfcfcf;
  --border:rgba(255,120,0,.25);
  --accent:#ff7a00;
  --accent2:#ff3c00;
}

body{
  margin:0;
  background:#111;
  color:var(--text);
  font-family:Segoe UI,sans-serif;
  padding:20px;
}

h2,h3{
  margin-top:0;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 0 40px rgba(255,120,0,.2);
}

button{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  border:none;
  padding:10px 16px;
  border-radius:10px;
  color:white;
  font-weight:600;
  cursor:pointer;
}

button:hover{
  opacity:.9;
}

input, select{
  padding:8px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#222;
  color:white;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th, td{
  padding:8px;
  border-bottom:1px solid #333;
}

th{
  color:var(--accent);
}

a{
  color:var(--accent);
  text-decoration:none;
}
</style>
</head>

<body>

<h2>Admin Panel</h2>
<a href="/logout">Çıkış Yap</a>

<div class="card">
<h3>Mola Yönetimi</h3>

<form method="post">
<input type="hidden" name="action" value="add_break">
Başlangıç:
<input type="time" name="break_start" required>
Bitiş:
<input type="time" name="break_end" required>
<button type="submit">Ekle</button>
</form>

<table>
<tr><th>Başlangıç</th><th>Bitiş</th><th>Sil</th></tr>
{% for br in breaks %}
<tr>
<td>{{ br.start_time }}</td>
<td>{{ br.end_time }}</td>
<td>
<form method="post" action="/admin/delete_break/{{ br.id }}">
<button type="submit">Sil</button>
</form>
</td>
</tr>
{% endfor %}
</table>
</div>

</body>
</html>

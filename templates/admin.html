<hr>
<h3>Mola Yönetimi</h3>

<form method="post" style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
  <input type="hidden" name="action" value="add_break">
  <label>Başlangıç:</label>
  <input type="time" name="break_start" required>
  <label>Bitiş:</label>
  <input type="time" name="break_end" required>
  <button type="submit">Mola Ekle</button>
</form>

<br>

<table border="1" cellpadding="6" cellspacing="0">
  <thead>
    <tr>
      <th>Başlangıç</th>
      <th>Bitiş</th>
      <th>Sil</th>
    </tr>
  </thead>
  <tbody>
    {% for br in breaks %}
    <tr>
      <td>{{ br.start_time }}</td>
      <td>{{ br.end_time }}</td>
      <td>
        <form method="post" action="/admin/delete_break/{{ br.id }}"
              onsubmit="return confirm('Bu molayı silmek istiyor musun?');">
          <button type="submit">Sil</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
